name: CI for Grails 3.3.5 App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Ensure Gradle Wrapper Permissions
        run: chmod +x ./gradlew

      # Grails 3 usa Gradle antigo, então é melhor **não usar** a action oficial de setup-gradle
      # pois ela espera versões mais modernas

      - name: Build with Gradle 4.5 (Grails 3.3.5)
        run: ./gradlew clean assemble -x test --stacktrace --info

      - name: Docker Hub Login
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Compose Build
        run: docker compose build
